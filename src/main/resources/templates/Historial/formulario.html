<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Historial Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar a {
      color: white !important;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .mb-3 {
      margin-bottom: 1.5rem;
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 2rem;
    }
    .footer {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Veterinaria</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/historialmedico">Historial Médico</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Formulario de Registro -->
<div class="container mt-5">
  <h2>Formulario de Registro de Historial Médico</h2>
  <form th:action="@{/registrar}" method="post" th:object="${historial}">

    <!-- Nombre -->
    <div class="mb-3">
      <label for="name" class="form-label">Nombre completo</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required />
    </div>

    <!-- Edad -->
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" th:field="*{edad}" id="edad" class="form-control" required />
    </div>

    <!-- Sexo -->
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <select class="form-select" id="sexo" th:field="*{sexo}" required>
        <option value="" disabled selected>Seleccione...</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
    </div>

    <!-- Cédula -->
    <div class="mb-3">
      <label for="cedula" class="form-label">Cédula</label>
      <input type="text" class="form-control" id="cedula" th:field="*{cedula}" required />
    </div>

    <!-- Fecha de Nacimiento -->
    <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required />
    </div>

    <!-- Estado Civil -->
    <div class="mb-3">
      <label for="estadoCivil" class="form-label">Estado Civil</label>
      <select class="form-select" id="estadoCivil" th:field="*{estadoCivil}" required>
        <option value="" disabled selected>Seleccione...</option>
        <option value="Soltero">Soltero</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Viudo">Viudo</option>
      </select>
    </div>

    <!-- Correo Electrónico -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required />
    </div>

    <!-- Número de Contacto -->
    <div class="mb-3">
      <label for="numeroContacto" class="form-label">Número de Contacto</label>
      <input type="tel" class="form-control" id="numeroContacto" th:field="*{numeroContacto}" required />
    </div>

    <!-- Dirección -->
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <textarea class="form-control" id="direccion" th:field="*{direccion}" rows="2" required></textarea>
    </div>

    <!-- Antecedentes Familiares -->
    <div class="mb-3">
      <label for="antecedentesFamiliares" class="form-label">Antecedentes Familiares</label>
      <textarea class="form-control" th:field="*{antecedentesFamiliares}" id="antecedentesFamiliares"></textarea>
    </div>

    <!-- Motivo de Consulta -->
    <div class="mb-3">
      <label for="motivoConsulta" class="form-label">Motivo de Consulta</label>
      <textarea class="form-control" id="motivoConsulta" th:field="*{motivoConsulta}" rows="3" required></textarea>
    </div>

    <!-- Botón de Enviar -->
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
